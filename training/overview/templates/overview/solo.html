{% extends "base.html" %}

{% load tags %}

{% block content %}

<h4>New Solo</h4>
    <div class="row">
        <div class="col-4">
            <div class="mb-3">
                <table class="table">
    <tr>
        <th>ID</th>
        <td>{{ vatsim_id }}</td>
    </tr>
    <tr>
        <th>Station</th>
        <td>{{ course.solo_station }}</td>
    </tr>
    <tr>
        <th>Core</th>
        {% if core.name == "NOT_ASSIGNED" %}
            <td> <a href="{% url 'overview:assign_course' vatsim_id course.id %}" class="btn btn-warning btn-sm">Assign Test</a> </td>
        {% else %}
        <td>{{ core.value }}</td>
        {% endif %}
    </tr>
    <tr>
        <th>Moodle passed</th>
        <td>{{ moodle }}</td>
    </tr>
</table>
            </div>
        </div>
    </div>

<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
