<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
<button type="button" class="btn text-secondary fs-4" data-bs-dismiss="modal" aria-label="Close">
    &times;
</button>      </div>
      <div class="modal-body">
        <span id="confirmMessage">Are you sure you want to proceed?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a href="#" class="btn btn-danger" id="confirmAction">Yes, Proceed</a>
      </div>
    </div>
  </div>
</div>

 <script>
document.addEventListener("DOMContentLoaded", function () {
    var confirmModal = document.getElementById('confirmModal');

    confirmModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget; // Button that triggered the modal
        var href = button.getAttribute('data-href'); // Get the delete URL
        var message = button.getAttribute('data-message'); // Get the dynamic message

        document.getElementById('confirmMessage').textContent = message; // Update message
        document.getElementById('confirmAction').setAttribute('href', href); // Set link dynamically
    });
});
</script>
