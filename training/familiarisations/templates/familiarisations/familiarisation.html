<div class="container mt-4">
<h4>Centre Familiarisations</h4>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tbody>
            {% for fir, fam_names in fams.items %}
                <tr>
                    <td>{{ fir }}</td>
                    <td>
                        {% for fam in fam_names %}
                            <span class="badge badge-info">{{ fam.sector.name }}</span>
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
